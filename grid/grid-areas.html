<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="css-for-grid/styles.css">
    <style>
        header{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: xx-large;
            text-decoration: underline;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }

        #gallery{
            width: 100%;
            height: 100%;
            display: grid;
            grid-auto-flow: row;
            grid-auto-rows: minmax(200px, 1fr);
            /*grid-auto-columns: minmax(200px, 1fr);*/
            grid-template-rows: repeat(2, minmax(200px, 1fr)); ;
            grid-template-columns: repeat(3, minmax(200px, 1fr)); ;
            grid-gap: 20px;
            
        }
        

        #sacrificial-lamb{
            grid-area: 4/ 3/ 4/ 4;
        }

        #the-chosen-one{
            grid-area: 1/ 1/ 3/ 3;
        }
        #gallery a{
            width: 100%;
            height: 100%;
        }

        #gallery img{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <main>
        <header>
            <h1>Photo Gallery</h1>
        </header>
        <div id="gallery">
            <a href="https://assets3.thrillist.com/v1/image/3188668/1200x600/scale;;webp=auto;jpeg_quality=85.jpg" >
                <img src="https://assets3.thrillist.com/v1/image/3188668/1200x600/scale;;webp=auto;jpeg_quality=85.jpg" alt="">
            </a>
            <a href="https://images.unsplash.com/photo-1611416457332-946853cc75d6?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
                <img src="https://images.unsplash.com/photo-1611416457332-946853cc75d6?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
            </a>
            <a href="https://media.istockphoto.com/id/931041896/photo/manhattan-skyline-with-the-one-world-trade-center-building-at-twilight.jpg?s=612x612&w=0&k=20&c=oXsu01_sszmeT3ncC_Xg1Y1qU_-Ye6VT_mby-Y-2TPU=">
                <img src="https://media.istockphoto.com/id/931041896/photo/manhattan-skyline-with-the-one-world-trade-center-building-at-twilight.jpg?s=612x612&w=0&k=20&c=oXsu01_sszmeT3ncC_Xg1Y1qU_-Ye6VT_mby-Y-2TPU=" alt="">
            </a>
            <a href="https://images.travelandleisureasia.com/wp-content/uploads/sites/3/2023/10/30223939/Hong-Kong-EarnestTse-Shutterstock.jpg" >
                <img src="https://images.travelandleisureasia.com/wp-content/uploads/sites/3/2023/10/30223939/Hong-Kong-EarnestTse-Shutterstock.jpg" alt="">
            </a>
            <a href="https://images.travelandleisureasia.com/wp-content/uploads/sites/3/2023/10/30223649/Dubai-Wirestock-Creators-Shutterstock.jpg" >
                <img src="https://images.travelandleisureasia.com/wp-content/uploads/sites/3/2023/10/30223649/Dubai-Wirestock-Creators-Shutterstock.jpg" alt="">
            </a>
            <div id="sacrificial-lamb">
                <a href="https://wallpapers.com/images/hd/night-city-aesthetic-kaenr4i7e1u6t333.jpg" >
                    <img src="https://wallpapers.com/images/hd/night-city-aesthetic-kaenr4i7e1u6t333.jpg" alt="">
                </a>
            </div>
            <div id="the-chosen-one">
                <a href="https://images.unsplash.com/photo-1493540447904-49763eecf55f?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3" >
                    <img src="https://images.unsplash.com/photo-1493540447904-49763eecf55f?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3" alt="">
                </a>
            </div>
        </div>
    </main>
</body>
</html>
