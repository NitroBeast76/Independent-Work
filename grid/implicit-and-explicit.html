<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        header{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: xx-large;
            text-decoration: underline;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }

        #gallery{
            width: 100%;
            height: 100%;
            display: grid;
            grid-auto-flow: row;
            grid-auto-rows: 50px;
            /*grid-auto-columns: minmax(200px, 1fr);*/
            grid-template-rows: repeat(2, minmax(200px, 1fr)); ;
            grid-template-columns: repeat(3, minmax(200px, 1fr)); ;
            grid-gap: 20px;
        }
        
        #gallery a{
            width: 100%;
            height: 100%;
        }

        #gallery img{
            width: 100%;
            height: 100%;
        }
    </style>
</head>

        <header>
            <h1>Photo Gallery</h1>
        </header>
