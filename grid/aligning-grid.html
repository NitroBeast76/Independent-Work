<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Board</title>
    <style>
        #grid{
            display: grid;
        grid-template-columns: repeat(3, 1fr) ;
        grid-template-rows: repeat(3, 1fr);
        grid-gap: 20px;
        }
    </style>
</head>
<body>
    <main>
        <h1>Social Media Board</h1>
        <div id="grid">
            <div>Youtube</div>
            <div>Instagram</div>
            <div>Tiktok</div>
            <div>Snapchat</div>
            <div>Facebook</div>
            <div>Whatsapp</div>
        </div>
    </main>
</body>
</html>
